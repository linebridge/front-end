<!DOCTYPE html>

<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title>逗你玩儿</title>
        <style>
            p {
                font-style: italic;
            }
        </style>
        <script>
            let answer = prompt('请输入您的密码：');
            document.addEventListener('DOMContentLoaded', () => {
                const content = document.querySelector('#content');
                if (answer === '123456') {
                    alert('密码输入正确！');
                    content.innerHTML = '欢迎您回来！';
                } else {
                    alert('密码输入错误！');
                    answer = prompt('请输入您的密码：');
                    if (answer === '123456') {
                        alert('密码输入正确！');
                        content.innerHTML = '欢迎您回来！';
                    } else {
                        alert('请自重，再见');
                    }
                }
            });
        </script>
    </head>
    <body>
        <p id="content"></p>
    </body>
</html>
